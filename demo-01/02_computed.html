<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>02_计算属性</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{now1()}}
        <br/>
        {{now2}}
    </div>
</body>
<script>
    let app = new Vue({
        el: '#app',
        methods: {
            now1: function () {
                return Date.now();
            }
        },
        computed:{
            now2: function () {
                return Date.now();
            }
        }
    });
</script>
</html>
