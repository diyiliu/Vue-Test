<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>02_计算属性</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button :class="classes">测试按钮</button>
    </div>
</body>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            size: 'large',
            disabled: true
        },
        computed:{
            classes: function () {
                return [
                  'btn',
                    {
                        ['btn-' + this.size]: this.size !== '',
                        ['btn-disabled']: this.disabled
                    }
                ];
            }
        }
    });
</script>
</html>
