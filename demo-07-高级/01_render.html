<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Render 函数</title>
</head>
<body>
<div id="app">
    <ele></ele>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('ele', {
        render: function (createElement) {

            return createElement(
                'div',
                {
                    class: {
                        'show': this.show
                    },
                    attrs: {
                        id: 'element'
                    },
                    on: {
                        click: this.handleClick
                    }
                },
                '文本内容'
            );
        },
        data: function () {
            return {
                show: true
            }
        },
        methods: {
            handleClick: function () {
                alert(123);
            }
        }
    });

    const app = new Vue({
        el: '#app'
    });
</script>
</body>
</html>
