<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>插槽</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <child-component>
        <template scope="props">
            <p>来自父组件的内容</p>
            <p>{{props.msg}}</p>
        </template>
    </child-component>
</div>

<script>
    Vue.component('child-component', {
        template: '<div class="container"><slot msg="来自子组件的内容"></slot></div>'
    });

    let app = new Vue({
        el: '#app'
    });
</script>
</body>
</html>
